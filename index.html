<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper i Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>⏱️ Stoper i Timer</h1>

    <div id="display" class="display">00:00.00</div>

    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pauza</button>
        <button id="resetBtn">Reset</button>
        <button id="lapBtn">Lap</button>
    </div>

    <div class="mode-switch">
        <label><input type="radio" name="mode" value="stopwatch" checked> Stoper</label>
        <label><input type="radio" name="mode" value="timer"> Timer</label>
    </div>

    <div id="timerInput" class="hidden">
        <input type="number" id="minutesInput" placeholder="Minuty" min="0">
        <input type="number" id="secondsInput" placeholder="Sekundy" min="0" max="59">
    </div>

    <ul id="laps"></ul>
    <blockquote id="quote">Ładowanie cytatu...</blockquote>
    <audio id="beep" src="beep.mp3" preload="auto"></audio>
</div>

<div id="messages"></div> <!-- komunikaty -->
<script type="module" src="main.js"></script>
<script type="module" src="main.js" defer></script>

</body>
</html>
